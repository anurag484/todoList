<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <style>
        body {
            background-color: rgb(180, 160, 218);
            /* background-color: rgb(255, 255, 255); */
        }

        .heading {
            color: beige;
        }

        .card {
            background-color: rgb(180, 179, 253);
        }

        .card_body {
            background-color: rgb(192, 187, 253);
        }

        .toast {
            background-color: rgb(192, 187, 253);
        }

        .footer {
            padding: 2.5rem 0;
            color: #999;
            text-align: center;
            background-color: rgb(118, 65, 216);
            border-top: 0.1rem solid #e5e5e5;
        }

        .footer p:last-child {
            margin-bottom: 0;
        }

        #copyr {
            font: 500 18.3333px Lucida Handwriting;
        }
    </style>
    <title>DC TODO || EDIT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7502aa;">
        <a class="navbar-brand" href="#">Diksha's ToDo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li> -->
          </ul>
            <a href="/logout" class="btn btn-lg btn-outline-success my-2 my-sm-0" >Logout</a>
        </div>
      </nav>

    <div class="container mt-5 pt-4" id="enterNotes">
        <centre>
            <h1 class="heading">Welcome to DC Notes</h1>
        </centre>
        <div class="card my-3 pl-4">
            <div class="card-body">
                <h4>Edit the Note</h4>
                <p class="card-text">Type your text below.....</p>
                <!-- create a html Form to edit the task -->
                <form action="/edit/{{task.id}}" method="post">
                    <!-- create a form to edit the task and add it to database -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Title</label>
                        <!-- prefill the input field wil previous value -->
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"
                          placeholder="Enter title" value="{{task.name}}" required/>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <!-- prefill the input field wil previous value -->
                        <textarea class="form-control" id="desc" name="desc" rows="3"
                          placeholder="Enter description" required>{{task.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select class="form-control" id="priority" name="priority" required>
                            <!-- select the previous value by default -->
                            <option>{{task.priority}}</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due Date</label>
                        <!-- prefill the input field wil previous value -->
                        <input type="date" class="form-control" id="due_date" name="due_date"
                          value="{{task.due_date}}" required/>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <!-- select the previous value by default -->
                            <option>{{task.category}}</option>
                            <option>Personal</option>
                            <option>Work</option>
                            <option>Shopping</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>


                </form>


                
            </div>
        </div>
        
    </div>

    <footer class="footer">
        <p>
            <div id="copyr"> Â© 2004-2020 Diksha C</div> A Simple Webapp while learning 
            <a href="https://getbootstrap.com/">Bootstrap</a>
            and <a href="https://JavaScript.com/">JavaScript</a> by 
            <a href="https://www.google.co.in/search?q=DikshaC">Diksha C</a>
        </p>
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>

    <script src="{% static '/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

    <!-- <script src="jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
